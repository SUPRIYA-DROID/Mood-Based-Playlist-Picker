<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start" class="slide active">
        <h1>Welcome to Mood Music</h1>
        <p>Select your mood and discover songs that match your vibe</p>
        <button class="start-btn" onclick="showSlide('moods')">Get Started</button>
    </div>

    <div id="moods" class="slide">
        <h2 class="show_head">How are you feeling today?</h2>
        <div class="mood-grid">
            <button class="mood-btn" onclick="selectMood('HAPPY')"><div> <img src="happy.jpg" alt=""> </div> <p class="show">HAPPY</p></button>
            <button class="mood-btn" onclick="selectMood('SAD')"><div><img src="sad.jpg" alt=""></div><p class="show">SAD</p></button>
            <button class="mood-btn" onclick="selectMood('LOVE')"><div><img src="love.jpg" alt=""></div><p class="show">LOVE</p></button>
            <div><button class="mood-btn" onclick="selectMood('DANCE')"><div><img src="dance.jpg" alt=""></div></button><p class="show">DANCE</p></div>
        </div>
    </div>

    <div id="playlist" class="slide">
        <button class="back-btn" onclick="showSlide('moods')">‚Üê Back</button>
        <h2 id="playlist-title">Your Playlist</h2>
        <div class="song-list" id="song-container"></div>
    </div>
    <script src="index.js"></script>

    
</body>
</html>
